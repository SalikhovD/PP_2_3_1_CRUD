<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>Employee info</h2>
<br>

<form action="/spring_hibernate_war_exploded/save-or-update-user" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>First name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last name: <input type="text" th:field="*{lastName}"/></p>
    <p>Age: <input type="text" th:field="*{age}"/></p>
    <p>Country: <input type="text" th:field="*{country}"/></p>
    <p><input type="submit" value="Submit"/>
</form>


</body>
</html>
